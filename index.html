<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
    <title>Coffee | کافه</title>
  </head>
  <body>
    <header>
      <div class="header-container">
        <menu>
          <div class="menu-left">
            <i class="bx bx-cart-alt menu-productBox"></i>
            <i class="bx bx-heart menu-productLike"></i>
            <div class="menu-brand2">
              <a href="">
               <img src="image/logo.png" alt="" class="menu-brand__icon">
              </a>
            </div>
            <div class="menu-searchbar">
              <i class="bx bx-search menu-searchbar__icon"></i>
              <input
                type="text"
                class="menu-searchbar__input"
                placeholder="جستجو کنید"
              />
            </div>
          </div>

          <div class="menu-right">
            <ul class="menu-list">
              <li class="menu-item">
                <a href="" class="menu-item__link">خانه</a>
              </li>
              <li class="menu-item">
                <a href="" class="menu-item__link">منو</a>
              </li>
              <li class="menu-item">
                <a href="" class="menu-item__link">محصولات</a>
              </li>
              <li class="menu-item">
                <a href="" class="menu-item__link">فروشگاه</a>
              </li>
              <li class="menu-item">
                <a href="" class="menu-item__link">درباره ما</a>
              </li>
              <li class="menu-item">
                <a href="" class="menu-item__link">تماس باما</a>
              </li>
            </ul>
            <div class="menu-brand1">
              <a href="">
               <img src="image/logo.png" alt="" class="menu-brand__icon">
              </a>
            </div>
          </div>
          <i class="bx bx-menu menu-icon"></i>
        </menu>

        <div class="main-header">
          <h1 class="main-header__title">
            <span>دلایت</span> ، طعمی که زیر لب <br />. ماندگار است
          </h1>
          <h2 class="main-header__subtitle">
            فنجان خود را با دلایت گرم کنید ، اینجا میتوانبد انواع قهوه ها را با
            تنوع های بسیار نوش جان کنید ، با یک فنجان قهوه کنار ما باشید
          </h2>
          <div class="main-header__btns">
            <button class="listMenu-btn">
              <i class="bx bx-food-menu listMenu-btn__icon"></i>
              <p class="listMenu-btn__text">لیست منو</p>
            </button>
            <button class="shoping-btn">
              <i class="bx bx-store shoping-btn__icon"></i>
              <p class="shoping-btn__text">فروشگاه</p>
            </button>
          </div>
        </div>
      </div>
    </header>


    <br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>
